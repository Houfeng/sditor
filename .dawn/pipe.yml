init:
  - name: pkginfo

dev:
  - name: typescript
  - name: webpack
    entry: ./src/example/*.{js,jsx,ts,tsx}
    template: ./assets/*.html
    common:
      disabled: true
    external: false
    watch: true
  - name: server
    port: 6005
  - name: browser-sync

build:
  - name: clean
    target: ./build
  - name: typescript
  - name: webpack
    common:
      disabled: true
    entry: ./src/*.{js,jsx,ts,tsx}
    library: true
    umd:
      library: 'formor'
      libraryTarget: 'umd'
      umdNamedDefine: true
    compress: false
    externals:
      react: 
        commonjs: react
        commonjs2: react
        root: React
      react-dom: 
        commonjs: react-dom
        commonjs2: react-dom
        root: ReactDOM
      mota: 
        commonjs: mota
        commonjs2: mota
        root: mota 

test:
  - name: lint
  - name: tslint